<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' https://*.soundcloud.com;
  script-src 'self' https://*.soundcloud.com https://cdn.jsdelivr.net 'unsafe-inline';
  style-src 'self' https://*.soundcloud.com https://cdn.jsdelivr.net 'unsafe-inline';
  img-src 'self' https: data:;
  font-src 'self' https://cdn.jsdelivr.net;
  connect-src 'self' https://api.soundcloud.com https://api-v2.soundcloud.com;
  frame-src 'self' https://w.soundcloud.com;
  media-src 'self' blob: https:;
">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="main-content">
    <div class="container py-4">
      <h1 class="text-center mb-4"><i class="bi bi-music-note-list"></i> Music Player</h1>
      
      <div class="search-container mb-4 p-3 bg-dark rounded">
        <div class="input-group">
          <input id="search-input" type="text" class="form-control" placeholder="Поиск треков...">
          <button id="search-btn" class="btn btn-primary">
            <i class="bi bi-search"></i> Найти
          </button>
        </div>
        <div class="source-selector mt-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="source" id="soundcloud" value="soundcloud" checked>
            <label class="form-check-label" for="soundcloud">
              <i class="bi bi-soundwave"></i> SoundCloud
            </label>
          </div>
        </div>
      </div>
      
      <div id="tracks-container" class="tracks-list mb-4"></div>
      <div id="recommendations" class="recommendations-container mb-5 p-3 bg-dark rounded"></div>
    </div>
  </div>

  <!-- Player -->
  <div id="player-root" class="player-fixed">
    <div class="container">
      <div class="player-content">
        <div class="player-track-info">
          <img id="track-avatar" src="assets/default-avatar.png" class="player-avatar">
          <div class="player-text-container">
            <div class="player-title-container">
              <span id="current-track" class="player-title">Нет трека</span>
              <span id="track-source" class="badge bg-primary ms-2"></span>
            </div>
            <div id="current-artist" class="player-artist">Неизвестный исполнитель</div>
          </div>
        </div>
        
        <div class="player-controls">
          <div class="player-buttons">
            <button id="prev-btn" class="btn btn-link text-white">
              <i class="bi bi-skip-backward-fill"></i>
            </button>
            <button id="play-btn" class="btn btn-link text-white mx-2">
              <i class="bi bi-play-fill"></i>
            </button>
            <button id="next-btn" class="btn btn-link text-white">
              <i class="bi bi-skip-forward-fill"></i>
            </button>
          </div>
          
          <div class="player-progress-container">
            <span id="current-time" class="player-time">0:00</span>
            <input type="range" id="progress-bar" class="player-progress" value="0">
            <span id="duration" class="player-time">0:00</span>
          </div>
        </div>
        
        <div class="player-volume">
          <i class="bi bi-volume-down text-muted"></i>
          <input type="range" id="volume-control" class="player-volume-control" min="0" max="1" step="0.01" value="0.7">
        </div>
      </div>
    </div>
  </div>

  <script src="js/player/Player.js" type="module"></script>
  <script src="js/api/soundcloud.js" type="module"></script>
  <script src="js/renderer.js" type="module"></script>
</body>
</html>
